


<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">

<head>
<title>Recherche des fournisseurs</title>
</head>



<div layout:fragment="content">
		<script type="text/javascript">
            function loadContent(x) {
            	 ;
            }
		</script>

	<div id="content" name="content" style="padding: 20px">
		<center>
			<h2>Resultat</h2>
		</center>

		<div class="text font-weight-bold">
			<p th:text="${msg}" />
		</div>

		<table class="table table-striped bg-light">
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>DESCRIPTION</th>
				<th>Actions <a th:href="@{/stock/supplier}">Ajouter/Rechercher</a>
				</th>
			</tr>
			
			<th:block th:each="s : ${suppliers}">
				<tr>
					<td  th:text="${s.supplierId}"></td>
					<td id="supname" th:text="${s.supplierName}"></td>
					<td th:text="${s.supplierShdes}"></td>
					<td>
						<a th:href="@{/stock/supplier(idSupplier=${s.supplierId})}">[Update]</a>
						<a th:href="@{/stock/supplier/del/(idSupplier=${s.supplierId})}"
						   th:onclick="return confirm('Attention. Suppression irreversible du fournisseur.?')">[delete]</a>
						    
					</td>
			
				</tr>
			</th:block>
<!-- 			"return confirm('Attention. Suppression irreversible du fournisseur ' + ${s.supplierName} )" -->
		</table>
	
	
	</div>


</div>



</html>
